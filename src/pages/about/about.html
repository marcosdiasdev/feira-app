<ion-header>
  <ion-navbar color="primary">
    <ion-title>Leitor de QR Code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background:tomato">
  <ion-grid class="opaque">
      <ion-row justify-content-center>
        <ion-col col-6>
          <button ion-button block color="primary" 
          (click)="scan()">Ler QR Code</button>
        </ion-col>
      </ion-row>      
  </ion-grid>
</ion-content>
