<ion-content no-padding>

  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <!--
      <img class="logo" src="assets/img/logo/logo-canon.png" />
    -->
    <h1>Minha Feira</h1>

    <div *ngIf="(user | async) || {} as user">
      <button ion-button full
        *ngIf="!user.uid"
        (click)="signInWithGoogle()">
        <ion-icon name="logo-google"></ion-icon> Entrar
      </button>

      <div *ngIf="user.uid">
        <p>OlÃ¡, {{ user.displayName }}!</p>
      </div>
    </div>

  </div>

</ion-content>
