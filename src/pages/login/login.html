<ion-content no-padding>
    <div class="login-container">

      <img class="logo" src="assets/imgs/logo.png"/>
      <h1>Minha Feira</h1>

      <div *ngIf="(user | async) || {} as user">
      <button ion-button full
        *ngIf="!user.id"
        (click)="signInWithGoogle()">

      </button>

    </div>
  </div>
</ion-content>
