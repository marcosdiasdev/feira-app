<ion-header>
  <ion-navbar color="primary">
    <ion-title>Propriedade</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bgTransparent">
  <section id="map-canvas"></section>
  <ion-grid id="content">
    <ion-row align-items-center>
      <ion-col>
        <h1 text-center>{{propriedade?.nome}}</h1>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
        <ion-col>
          <p text-justify>{{propriedade?.descricao}}</p>
        </ion-col>
      </ion-row>    
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of [1,2,3,4,5,6]">
          <div class="image-container" [style.background-image]="'url(assets/imgs/portfolio-' + image + '.jpg)'"></div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
