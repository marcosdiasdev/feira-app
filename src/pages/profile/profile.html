<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngIf="user || {} as user">
      <ion-avatar item-start>
        <img [src]="user.photoURL || null">
      </ion-avatar>
      <h2>{{ user.displayName }}</h2>
    </ion-item>

    <ion-item>
      <button ion-button (tap)="signOut()">
        Sair
      </button>
    </ion-item>

  </ion-list>
</ion-content>
