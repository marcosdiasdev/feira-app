<ion-header>
  <ion-navbar>
    <ion-title text-center>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="O que deseja encontrar?"></ion-searchbar>
    <div padding>
      <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="ofertas">
          Ofertas
        </ion-segment-button>
        <ion-segment-button value="propriedades">
          Propriedades
        </ion-segment-button>
      </ion-segment>
    </div>    
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
</ion-content>
