<ion-header>
  <ion-navbar>
    <ion-title text-center>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <section id="filter-bar" no-padding>
      <ion-searchbar (ionInput)="getItems($event)" placeholder="O que deseja encontrar?"></ion-searchbar>
    </section>    
      
    <ion-card no-padding *ngFor="let item of items">
      <section class="card-image" 
        [ngStyle]="{ 'background-image': 'url(assets/imgs/' + item.imagem + ')'}">
        <section>
          <p>R$ {{item.preco.toFixed(2)}} / {{item.unidade}}</p>
        </section>
      </section>
      <ion-card-content>
        <ion-card-title class="card-title" no-margin>
          {{item.nome}}
        </ion-card-title>
        <ion-grid no-padding>
          <ion-row>
            <ion-col text-left>
              <p class="available-at">Dispon√≠vel em {{item.feira}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>     

    </ion-card>

</ion-content>
